<!DOCTYPE html>
<html>
<head>
  <title>Signup/Signin Form</title>

  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <script src="index.js" defer></script>
</head>
<body>

<h2>Signup Form</h2>

<form id="signupForm" action="http://localhost:3000/signup" method="post">
  <label for="signupUserName">Username:</label><br>
  <input type="text" id="signupUserName" name="userName" required><br>
  
  <label for="signupUserID">User ID:</label><br>
  <input type="text" id="signupUserID" name="userID" required><br>
  
  <label for="signupPw">Password:</label><br>
  <input type="password" id="signupPw" name="pw" required><br><br>
  
  <input type="submit" value="Signup">
</form>

<h2>Signin Form</h2>

<form id="signinForm" action="http://localhost:3000/signin" method="post">
  <label for="signinUserName">UserID:</label><br>
  <input type="text" id="signinUserName" name="userID" required><br>
  
  <label for="signinPw">Password:</label><br>
  <input type="password" id="signinPw" name="pw" required><br><br>
  
  <input type="submit" value="Sign In">
</form>

<div id="response"></div>

</body>
</html>
